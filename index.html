<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test - Monkeytype Style</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
  <div class="keyboard-logo">
    <div class="key-row">
      <div class="key"></div><div class="key"></div><div class="key"></div>
    </div>
    <div class="key-row">
      <div class="key"></div><div class="key"></div><div class="key"></div>
    </div>
    <div class="spacebar"></div>
  </div>
  <h1>Typespeed</h1>
 </header>

  <div class="container">
    <div class="settings">
      <div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div>
        <label for="time-select">Time:</label>
        <select id="time-select">
          <option value="30">30s</option>
          <option value="60" selected>60s</option>
          <option value="120">120s</option>
        </select>
      </div>
    </div>

    <div class="test-header">
      <div class="metric">
        <p>WPM</p>
        <span id="wpm">0</span>
      </div>
      <div class="metric">
        <p>Accuracy</p>
        <span id="accuracy">100%</span>
      </div>
      <div class="metric">
        <p>Time</p>
        <span id="time">60s</span>
      </div>
    </div>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <div class="typing-area" id="typing-text"></div>

    <input type="text" id="hidden-input" autofocus />

    <button id="reset-btn" title="Restart Test">‚ü≥</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
